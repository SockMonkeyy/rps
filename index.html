<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="script.js">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            background-image: url(./marcus-wallis-R1qHDAEnCmc-unsplash.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: auto;
            height: 100vh;
            padding-top: 2rem;
        }

        .Green3D {
            background: #000000;
            background-image: -webkit-linear-gradient(top, #000000, #2871d1);
            background-image: -moz-linear-gradient(top, #000000, #2871d1);
            background-image: -ms-linear-gradient(top, #000000, #2871d1);
            background-image: -o-linear-gradient(top, #000000, #2871d1);
            background-image: -webkit-gradient(to bottom, #000000, #2871d1);
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            height: 0;
            line-height: 0;
            color: white;
            font-family: 'Mochiy Pop One', sans-serif;
            width: 200px;
            font-size: 21px;
            font-weight: 100;
            padding: 20px;
            -webkit-box-shadow: 0 4px 0 2px #000000;
            -moz-box-shadow: 0 4px 0 2px #000000;
            box-shadow: 0 4px 0 2px #000000;
            text-shadow: 1px 1px 5px #000000;
            border: solid #000000 1px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            margin: .5rem;
        }

        .Green3D:hover {
            border: solid #000000 1px;
            color: white;
            background: #004aaa;
            background-image: -webkit-linear-gradient(top, #4389e4, #004aaa);
            background-image: -moz-linear-gradient(top, #4389e4, #004aaa);
            background-image: -ms-linear-gradient(top, #4389e4, #004aaa);
            background-image: -o-linear-gradient(top, #4389e4, #004aaa);
            background-image: -webkit-gradient(to bottom, #4389e4, #004aaa);
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            text-decoration: none;
            border-color: #000000;
            color: #ffffff;
            box-shadow: 0 0.5em 0.5em -0.4em hsl(214, 100%, 33%);
            transform: translateY(-0.2em);
            cursor: pointer;
        }

        .main {
            color: white;
            width: 600px;
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 5%;
            background-color: hsla(0, 0%, 0%, 0.432);
            height: auto;
        }
    </style>
</head>

<body class="text-center">
    <div class="h1 container main pt-5 ">Rock, Paper, Scissors!!!
        <h1 class="gameText" id="playerText">
            Player:
        </h1>
        <h1 class="gameText" id="computerText">
            Computer:
        </h1>
        <h1 class="gameText pb-2" id="resultText">
            Result:
        </h1>
        <div class="col">
            <button class="choiceBtn Green3D">Rock</button>
            <button class="choiceBtn Green3D">Paper</button>
            <button class="choiceBtn Green3D">Scissors</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>

        const playerText = document.querySelector('#playerText');
        const computerText = document.querySelector('#computerText');
        const resultText = document.querySelector('#resultText');
        const choiceBtn = document.querySelectorAll(".choiceBtn");
        let player;
        let computer;
        let result;

        choiceBtn.forEach(button => button.addEventListener("click", () => {
            player = button.textContent;
            computerTurn();
            playerText.textContent = `Player: ${player}`;
            computerText.textContent = `Computer: ${computer}`;
            resultText.textContent = checkWinner();

        }));

        function computerTurn() {
            const randNum = Math.floor(Math.random() * 3) + 1;
            switch (randNum) {
                case 1:
                    computer = 'Rock';
                    break;
                case 2:
                    computer = 'Paper';
                    break;

                case 3:
                    computer = 'Scissors';
                    break;
            }
        }

        function checkWinner() {
            if (player == computer) {
                return 'Draw!';
            }
            else if (computer == 'Rock') {
                return (player == 'Paper') ? "You Win!" : "You Lose!"
            }
            else if (computer == 'Paper') {
                return (player == 'Scissors') ? "You Win!" : "You Lose!"
            }
            else if (computer == 'Scissors') {
                return (player == 'Rock') ? "You Win!" : "You Lose!"
            }
        }
    </script>

</body>



</html>
